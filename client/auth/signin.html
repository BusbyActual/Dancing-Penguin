<!-- Sign In -->
<div style="text-align:center; margin-top:6%" class="container">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" style="background-color:#f9f9f9; padding:0">
    <h3>Sign In</h3>
    <hr>
    <div class="text-muted" style="margin: 20px 10px 0 10px">An email will be sent for access to the site</div>
    <hr>
    <form name="signin-form" ng-submit="signin()" style="margin-top:20px">
      <div class="form-group">
        <input ng-model="email" type="email" style="display:block; width:90%; border: 1px solid #ddd; outline:none; padding:7px; margin:0 auto;" placeholder="Enter your email.." required="true">
      </div>
      <button style="margin-top:5px; width:100%; border:none; outline:none; padding:16px; background-color:#3D9970; font-size:20px" type="submit">{{ sending || 'Submit' }}</button>
      <div style="margin-top:15px;"><a href="#/signup">Don't have an account? <strong>Signup</strong>...</a></div>
    </form>
  </div>
</div>
