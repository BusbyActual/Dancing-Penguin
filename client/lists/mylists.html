<!-- list view for mylist -->

<div class="mylist container">
  <h3 class="display-3" style="margin:20px 0">
    My Lists
    <span><a href='#/createnewlist' class="btn btn-info pull-right">Add List</a></span>
  </h3>
  <table class="table table-hover">
    <thead>
      <tr class="header">
        <th>List Name</th>
        <th>Location</th>
        <th>Due</th>
        <th>Options</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="list" ng-repeat="list in data.lists | orderBy:'due_at' | filter:search">
        <td ng-click="displayDetail(this.list._id)">{{ list.name }}</td>
        <td ng-click="displayDetail(this.list._id)">{{ list.delivery_address.city }}, {{ list.delivery_address.state }}</td>
        <td ng-click="displayDetail(this.list._id)"><span am-time-ago="list.due_at"></span></td>
        <td>
          <a ng-click="editList(this.list._id)" class="btn btn-primary btn-xs active">Edit</a>
          <a ng-click="deleteList(this.list._id, $index)" class="btn btn-danger btn-xs active">Delete</a>
        </td>
        <td ng-if="!list.deliverer_id">Open</td>
        <td ng-if="!!list.deliverer_id">In Work!</td>
      </tr>
    </tbody>
  </table>
</div>
