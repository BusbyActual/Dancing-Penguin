<!-- list view for mylist -->
<div class="lists">
  <h3>MyLists</h3>
  <table class="table table-hover">
    <tr>
      <th>List Name</th>
      <th>Location</th>
      <th>Due Date</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="list in data.lists | filter:search">
      <td>{{ list.name }}</td>
      <td>{{ list.delivery_address.city }}, {{ list.delivery_address.state }}</td>
      <td>{{ list.due_at }}</td>
      <td ng-if="!list.deliverer_id">Open</td>
      <td ng-if="!!list.deliverer_id">In Work!</td>
    </tr>
  </table>
  <span><a href='#/createnewlist' class="btn btn-primary btn-sm active">Create New List</a></span>
</div>
