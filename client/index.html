<html ng-app="crowdcart">
  <head>
    <title>CrowdCart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="AppController">
    <header class="navbar navbar-static-top" style="background-color:#e6ffcc">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#cc-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand"><img src="assets/crowdcartlogov2.png" class="img-responsive logo"></a>
        </div>
        <nav class="collapse navbar-collapse" id="cc-navbar">
          <ul class="nav navbar-nav navbar-right" ng-if="hasSession">
            <li>
              <a href="#/signup" style="font-weight:bold; color:darkblue">Home</a>
            </li>
            <li style="color:red">
              <a href="#/mylists" style="font-weight:bold; color:darkblue">My Lists</a>
            </li>
            <li>
              <a href="#/alllists" style="font-weight:bold; color:darkblue">All Lists</a>
            </li>
            <li>
              <a href="#/myjobs" style="font-weight:bold; color:darkblue">My Jobs</a>
            </li>
             <li>
              <a href="#/checkout" style="font-weight:bold; color:darkblue">Checkout</a>
            </li>
            <li>
              <a ng-click="signout()" href="#/logout" style="font-weight:bold; color:darkblue">Logout</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-if="!hasSession">
            <li>
              <a href="#/signup" style="font-weight:bold; color:darkblue">Home</a>
            </li>
            <li>
              <a href="#/signin" style="font-weight:bold; color:darkblue">Sign In</a>
            </li>
            <li>
              <a href="#/signup" style="font-weight:bold; color:darkblue">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div ng-view></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Moment JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

    <!-- Angular-Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>

    <!-- Angular Route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <!-- load angular-resource -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

    <!-- Google Maps -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyB_0BjQATA9lZeZ2d81AAAUiGKRJNs559g"></script>

    <script src="https://js.stripe.com/v2/"></script>

    <!-- Angular Script -->

    <script src="auth/auth.js"></script>
    <script src="lists/lists.js"></script>
    <script src="jobs/jobs.js"></script>
    <script src="services/services.js"></script>
    <script src="stripe/checkout.js"></script>
    <script src="app.js"></script>
  </body>
</html>
