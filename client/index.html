<html ng-app="crowdcart">
  <head>
    <title>CrowdCart!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="AppController">
    <div class="top-nav">
      <div class="top-logo">
        <img src="crowdcartlogov2.png" />
      </div>
      <div class="top-nav-left">
        <span><a href='#/mylists' class="btn btn-primary btn-lg active">MyLists</a></span>
        <span><a href='#/alllists' class="btn btn-primary btn-lg active">AllLists</a></span>
        <span><a href='#/myjobs' class="btn btn-primary btn-lg active">MyJobs</a></span>
      </div>
      <div class="top-nav-right" ng-if="hasSession">
        <span>
          <a ng-click="signout()" href='#/logout' class="btn pull-right btn-primary btn-default active">Logout</a>
        </span>
      </div>
    </div>

<!--           this can prob be handled with ng-view -->


    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<!--     load ui bootstraop below agular lib to prevent errors -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    
    <!-- load momentJS (required for angular-moment) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

    <!-- load angular-moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="auth/auth.js"></script>
    <script src="lists/lists.js"></script>
    <script src="jobs/jobs.js"></script>
    <script src="services/services.js"></script>
    <script src="app.js"></script>
  </body>
</html>
