<!-- List of Current Jobs of the User below -->

<div class="jobs contents-container">
  <h3> My Jobs </h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>List Name</th>
        <th>Location</th>
        <th>Due</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="job in data.jobs | filter:search" ng-click="displayJobDetail(this.job._id)">
        <td>{{ job.name }}</td>
        <td>{{ job.delivery_address.city }}, {{ job.delivery_address.state }}</td>
        <td><span am-time-ago="list.due_at"></span></td>
        <td><a ng-click="deleteJob(job); getJobs();" class="btn btn-primary btn-sm active">Delete Job</a></td>
      </tr>
    </tbody>
  </table>
</div>
